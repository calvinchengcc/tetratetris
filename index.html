<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TetraTetris</title>
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<link rel="shortcut icon" href="favicons/favicon.ico">
<link rel="icon" sizes="16x16 32x32 64x64" href="favicons/favicon.ico">
<link rel="icon" type="image/png" sizes="196x196" href="favicons/favicon-192.png">
<link rel="icon" type="image/png" sizes="160x160" href="favicons/favicon-160.png">
<link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96.png">
<link rel="icon" type="image/png" sizes="64x64" href="favicons/favicon-64.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16.png">
<link rel="apple-touch-icon" href="favicons/favicon-57.png">
<link rel="apple-touch-icon" sizes="114x114" href="favicons/favicon-114.png">
<link rel="apple-touch-icon" sizes="72x72" href="favicons/favicon-72.png">
<link rel="apple-touch-icon" sizes="144x144" href="favicons/favicon-144.png">
<link rel="apple-touch-icon" sizes="60x60" href="favicons/favicon-60.png">
<link rel="apple-touch-icon" sizes="120x120" href="favicons/favicon-120.png">
<link rel="apple-touch-icon" sizes="76x76" href="favicons/favicon-76.png">
<link rel="apple-touch-icon" sizes="152x152" href="favicons/favicon-152.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicons/favicon-180.png">
<meta name="msapplication-TileColor" content="#FFFFFF">
<meta name="msapplication-TileImage" content="favicons/favicon-144.png">
<meta name="msapplication-config" content="favicons/browserconfig.xml">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">TetraTetris</h1>
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div class="help-block"></div>
        <div class="text-center">
          <button type="button" class="btn btn-success" id="start-game">
            <span class="glyphicon glyphicon-play"></span> Start Game
          </button>
          <button type="button" class="btn btn-warning" data-toggle="button"
            id="pause-game" disabled>
            <span class="glyphicon glyphicon-pause"></span> Pause
          </button>
          <button type="button" class="btn btn-danger" id="reset-game" disabled>
            <span class="glyphicon glyphicon-fast-backward"></span> Reset
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
  <script src="js/tetratetris.js"></script>
</body>
</html>
